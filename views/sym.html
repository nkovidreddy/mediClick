    function maletog()
    {
       var e=document.getElementById('malefront');
       if(e.style.display=='none')
      {
        e.style.display='block';
        document.getElementById('mback').style.display='none';
      }
      else{
        e.style.display='none';
       document.getElementById('mback').style.display='block';
       }
    }

       function zoomout(a)
    {
       var e=document.getElementById(a);
        e.style.display='none';
        document.getElementById('malefront').style.display='block';
    }


    function femtog()
    {
       var e=document.getElementById('femalefront');
       if(e.style.display=='none')

        e.style.display='block';

       document.getElementById('femaleback').style.display='block';
       }
    }

     strokeOpacity: 0.8,
     strokeWidth: 1,
     singleSelect: true,
     mapKey: 'name',
     listKey: 'name',
       onClick: function (e) {
                       
            // update text depending on area selected
            $('#specific').val('');
            $('#selections').val(mxref[e.key]);
            if(e.key=='head')
                {
                    $('#malefront').hide();
                    $('#headzoom').show();

                }
            else if(e.key=='a')
                {
                    $('#malefront').hide();
                    $('#abdzoom').show();

                }
            else if(e.key=='leg')
                {
                    $('#malefront').hide();
                    $('#lzoom').show();

                }
            else if(e.key=='hand')
                {
                    $('#malefront').hide();
                    $('#hzoom').show();

                }
            else if(e.key=='neck'||e.key=='c')
            {
                  $('#selections').val(mxref[e.key]); 
                  $('#specific').val(mxref[e.key]);      
            }
